<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Morpion</title>
            <link rel="stylesheet" href="mystyle.css"/>
        </head>
            <body>
                <div class = "container">
                <div class = "welcome">
                    <h1>Morpion</h1>
                    <p>Welcome to the game ! </p>
                    <br/>
                    <form class = "form"> 
                        <label for = "player1">Player X</label>
                        <input type="text" name="player1" id="player1" placeholder="Your name" >

                        <br />

                        <label for="player2">Player O</label>

                        <br />

                        <button id= "button" >Let's play</button>
                </div>
                    </form>
                <div class="game">
                    <table class="gametable" border="1px">

                          <td class="element" id="1"><span></span></td>
                          <td class="element" id="2"><span></span></td>
                        </tr>

                          <td class="element" id="3"><span></span></td>
                          <td class="element" id="4"><span></span></td>
                          <td class="element" id="5"><span></span></td>
                        </tr>
                        <tr class="row-element">
                          <td class="element" id="6"><span></span></td>
                          <td class="element" id="7"><span></span></td>
                          <td class="element" id="8"><span></span></td>
                        </tr>
                      </table>
                </div>

                </div>
                <script src="script.js"></script>
            </body>
    </html>
